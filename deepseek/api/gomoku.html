<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>现代五子棋</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Segoe UI', sans-serif; }
        body {
            background: linear-gradient(135deg, #0f172a, #1e293b);
            color: #e2e8f0;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        .header {
            text-align: center;
            margin-bottom: 20px;
        }
        h1 {
            font-size: 2.8rem;
            background: linear-gradient(90deg, #60a5fa, #a78bfa);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            margin-bottom: 10px;
        }
        .subtitle {
            color: #94a3b8;
            font-size: 1.1rem;
        }
        .game-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 25px;
        }
        .board-container {
            position: relative;
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.5);
        }
        canvas {
            display: block;
            background: #1c1917;
        }
        .controls {
            display: flex;
            gap: 15px;
            flex-wrap: wrap;
            justify-content: center;
        }
        button {
            padding: 12px 28px;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            background: linear-gradient(135deg, #334155, #475569);
            color: #f1f5f9;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
        }
        button:hover {
            transform: translateY(-3px);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.3);
        }
        #undoBtn { background: linear-gradient(135deg, #0ea5e9, #3b82f6); }
        #restartBtn { background: linear-gradient(135deg, #ef4444, #dc2626); }
        .status {
            font-size: 1.4rem;
            padding: 12px 24px;
            border-radius: 10px;
            background: rgba(30, 41, 59, 0.7);
            border: 1px solid #475569;
            min-width: 280px;
            text-align: center;
        }
        .black-turn { color: #cbd5e1; }
        .white-turn { color: #f8fafc; }
        .modal {
            display: none;
            position: fixed;
            top: 0; left: 0;
            width: 100%; height: 100%;
            background: rgba(0, 0, 0, 0.85);
            z-index: 100;
            align-items: center;
            justify-content: center;
        }
        .modal-content {
            background: linear-gradient(145deg, #1e293b, #0f172a);
            padding: 40px;
            border-radius: 20px;
            text-align: center;
            max-width: 500px;
            width: 90%;
            box-shadow: 0 20px 50px rgba(0, 0, 0, 0.7);
            border: 1px solid #475569;
            animation: pop 0.4s ease-out;
        }
        @keyframes pop {
            0% { transform: scale(0.8); opacity: 0; }
            100% { transform: scale(1); opacity: 1; }
        }
        .modal h2 {
            font-size: 2.8rem;
            margin-bottom: 20px;
            background: linear-gradient(90deg, #fbbf24, #f59e0b);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
        }
        .modal p {
            font-size: 1.3rem;
            margin-bottom: 30px;
            color: #cbd5e1;
        }
        .modal button {
            background: linear-gradient(135deg, #10b981, #059669);
            font-size: 1.1rem;
            padding: 14px 32px;
        }
        .stone {
            position: absolute;
            border-radius: 50%;
            pointer-events: none;
            z-index: 2;
            box-shadow: 
                inset 0 -5px 10px rgba(0,0,0,0.4),
                inset 0 5px 10px rgba(255,255,255,0.1),
                0 5px 15px rgba(0,0,0,0.5);
        }
        .black-stone {
            background: radial-gradient(circle at 30% 30%, #4b5563, #111827);
        }
        .white-stone {
            background: radial-gradient(circle at 30% 30%, #f9fafb, #d1d5db);
        }
        footer {
            margin-top: 30px;
            color: #64748b;
            font-size: 0.9rem;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>五子棋 · Gomoku</h1>
        <p class="subtitle">黑与白的对弈 · 策略与智慧的碰撞</p>
    </div>
    <div class="game-container">
        <div class="board-container">
            <canvas id="boardCanvas" width="600" height="600"></canvas>
        </div>
        <div class="status" id="status">当前回合：<span class="black-turn">黑棋</span></div>
        <div class="controls">
            <button id="undoBtn">悔棋 (Undo)</button>
            <button id="restartBtn">重新开始 (Restart)</button>
        </div>
    </div>
    <div class="modal" id="winModal">
        <div class="modal-content">
            <h2 id="winTitle">胜利！</h2>
            <p id="winMessage">黑棋获胜！</p>
            <button id="newGameBtn">开始新游戏</button>
        </div>
    </div>
    <footer>
        <p>© 2023 现代五子棋 | 双人对战模式</p>
    </footer>
    <script>
        const canvas = document.getElementById('boardCanvas');
        const ctx = canvas.getContext('2d');
        const statusEl = document.getElementById('status');
        const undoBtn = document.getElementById('undoBtn');
        const restartBtn = document.getElementById('restartBtn');
        const winModal = document.getElementById('winModal');
        const winTitle = document.getElementById('winTitle');
        const winMessage = document.getElementById('winMessage');
        const newGameBtn = document.getElementById('newGameBtn');

        const GRID_SIZE = 15;
        const CELL_SIZE = canvas.width / (GRID_SIZE + 1);
        const OFFSET = CELL_SIZE;
        let board = Array(GRID_SIZE).fill().map(() => Array(GRID_SIZE).fill(0));
        let currentPlayer = 1;
        let gameOver = false;
        let moveHistory = [];

        function drawBoard() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            const wood = ctx.createLinearGradient(0, 0, canvas.width, canvas.height);
            wood.addColorStop(0, '#8b4513');
            wood.addColorStop(0.5, '#d2691e');
            wood.addColorStop(1, '#8b4513');
            ctx.fillStyle = wood;
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            ctx.strokeStyle = '#000';
            ctx.lineWidth = 1;
            for (let i = 0; i < GRID_SIZE; i++) {
                const pos = OFFSET + i * CELL_SIZE;
                ctx.beginPath();
                ctx.moveTo(OFFSET, pos);
                ctx.lineTo(canvas.width - OFFSET, pos);
                ctx.stroke();
                ctx.beginPath();
                ctx.moveTo(pos, OFFSET);
                ctx.lineTo(pos, canvas.height - OFFSET);
                ctx.stroke();
            }

            const dots = [[3,3], [3,11], [7,7], [11,3], [11,11]];
            ctx.fillStyle = '#000';
            dots.forEach(([x, y]) => {
                ctx.beginPath();
                ctx.arc(OFFSET + x * CELL_SIZE, OFFSET + y * CELL_SIZE, 5, 0, Math.PI * 2);
                ctx.fill();
            });

            for (let i = 0; i < GRID_SIZE; i++) {
                for (let j = 0; j < GRID_SIZE; j++) {
                    if (board[i][j] !== 0) {
                        drawStone(i, j, board[i][j]);
                    }
                }
            }
        }

        function drawStone(row, col, player) {
            const x = OFFSET + col * CELL_SIZE;
            const y = OFFSET + row * CELL_SIZE;
            const radius = CELL_SIZE * 0.45;
            const gradient = ctx.createRadialGradient(
                x - radius/3, y - radius/3, 1,
                x, y, radius
            );
            if (player === 1) {
                gradient.addColorStop(0, '#9ca3af');
                gradient.addColorStop(1, '#111827');
            } else {
                gradient.addColorStop(0, '#f9fafb');
                gradient.addColorStop(1, '#6b7280');
            }
            ctx.beginPath();
            ctx.arc(x, y, radius, 0, Math.PI * 2);
            ctx.fillStyle = gradient;
            ctx.fill();
            ctx.strokeStyle = player === 1 ? '#374151' : '#d1d5db';
            ctx.lineWidth = 1;
            ctx.stroke();
        }

        function placeStone(row, col) {
            if (gameOver || board[row][col] !== 0) return;
            board[row][col] = currentPlayer;
            moveHistory.push({row, col, player: currentPlayer});
            drawBoard();
            if (checkWin(row, col)) {
                gameOver = true;
                const winner = currentPlayer === 1 ? '黑棋' : '白棋';
                winTitle.textContent = '恭喜获胜！';
                winMessage.textContent = `${winner} 获得胜利！`;
                winModal.style.display = 'flex';
            } else {
                currentPlayer = 3 - currentPlayer;
                updateStatus();
            }
        }

        function checkWin(row, col) {
            const player = board[row][col];
            const directions = [[1,0],[0,1],[1,1],[1,-1]];
            for (let [dx, dy] of directions) {
                let count = 1;
                for (let step = 1; step < 5; step++) {
                    const nx = row + dx * step, ny = col + dy * step;
                    if (nx < 0 || nx >= GRID_SIZE || ny < 0 || ny >= GRID_SIZE || board[nx][ny] !== player) break;
                    count++;
                }
                for (let step = 1; step < 5; step++) {
                    const nx = row - dx * step, ny = col - dy * step;
                    if (nx < 0 || nx >= GRID_SIZE || ny < 0 || ny >= GRID_SIZE || board[nx][ny] !== player) break;
                    count++;
                }
                if (count >= 5) return true;
            }
            return false;
        }

        function updateStatus() {
            const span = statusEl.querySelector('span');
            span.textContent = currentPlayer === 1 ? '黑棋' : '白棋';
            span.className = currentPlayer === 1 ? 'black-turn' : 'white-turn';
            statusEl.innerHTML = `当前回合：<span class="${span.className}">${span.textContent}</span>`;
        }

        function undo() {
            if (moveHistory.length === 0 || gameOver) return;
            const last = moveHistory.pop();
            board[last.row][last.col] = 0;
            currentPlayer = last.player;
            drawBoard();
            updateStatus();
        }

        function restart() {
            board = Array(GRID_SIZE).fill().map(() => Array(GRID_SIZE).fill(0));
            currentPlayer = 1;
            gameOver = false;
            moveHistory = [];
            drawBoard();
            updateStatus();
        }

        canvas.addEventListener('click', (e) => {
            if (gameOver) return;
            const rect = canvas.getBoundingClientRect();
            const x = e.clientX - rect.left;
            const y = e.clientY - rect.top;
            const col = Math.round((x - OFFSET) / CELL_SIZE);
            const row = Math.round((y - OFFSET) / CELL_SIZE);
            if (row >= 0 && row < GRID_SIZE && col >= 0 && col < GRID_SIZE) {
                placeStone(row, col);
            }
        });

        undoBtn.addEventListener('click', undo);
        restartBtn.addEventListener('click', restart);
        newGameBtn.addEventListener('click', () => {
            winModal.style.display = 'none';
            restart();
        });

        drawBoard();
        updateStatus();
    </script>
</body>
</html>
